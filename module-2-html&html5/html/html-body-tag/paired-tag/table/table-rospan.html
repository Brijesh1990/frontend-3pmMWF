<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Colspan</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    

    <div style="width: 50%; height: auto; margin: auto;">
        <table align="center" width="100%" border="1" cellspacing="5" cellpadding="5">
          <tr>
            <caption style="font-size: 30px;">Row span</caption>
          </tr>
          <tr>
            <th rowspan="4">List of Fruits</th>
            <td>1. Banana</td>
          </tr>
          <tr>
            <td>2.Apple</td>
          </tr>
          
          <tr>
            <td>3.Guvava</td>
          </tr>
          
          <tr>
            <td>4.Pineapple</td>
          </tr>

          <tr>
            <th rowspan="2">List of Vegetables</th>
            <td>1. Potatao</td>
          </tr>
          <tr>
            <td>2.Tomato</td>
          </tr>
          
        </table>
    </div>
</body>
</html>
