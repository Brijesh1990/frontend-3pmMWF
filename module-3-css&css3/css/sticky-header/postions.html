<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    header {
      position: sticky;
      top: 0;
      background: #333;
      color: white;
      padding: 10px;
    }
    section {
      position: relative;
      margin: 50px;
      height: 850px;
    }
    footer {
      position: fixed;
      bottom: 0;
      background: #333;
      color: white;
      width: 100%;
      height: 250px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Sticky Header</header>
  <section>Content goes here...</section>
  <footer>Fixed Footer</footer>
</body>
</html>
