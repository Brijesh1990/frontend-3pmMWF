<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>z-index amit(z-index)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            background-color: aliceblue;
        }
        .parent 
        {
            width: 80%;
            height: auto;
            margin: auto;
            margin-top: 6%;
            display: flex;
            flex-direction: row;
            position: relative;
        }
        .box1 
        {
         width: 30%;
         height: 250px;   
         background-color: red;
        font-size: 40px;
        position: absolute;
        z-index: 0;

        }
        
        .box2 
        {
         width: 30%;
         height: 250px;   
         background-color: green;
         font-size: 40px;
         position: absolute;
         margin-left: 5%;
         margin-top: 3%;
         z-index: -6;

        }
        
        .box3 
        {
         width: 30%;
         height: 250px;   
         background-color: blue;
         font-size: 40px;
         position: absolute;
         margin-left: 12%;
         margin-top: 6%;
         z-index: -10;
        }
    </style>
</head>
<body>
<!-- z-index : z-index   -->
<div class="parent">
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</div>
</body>
</html>
