<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties Examples</title>
    <style>
        .block-example {
            display: block;
            width: 100%;
            background-color: lightblue;
            margin-bottom: 10px;
        }

        .inline-example {
            display: inline;
            background-color: lightgreen;
            padding: 5px;
        }

        .inline-block-example {
            display: inline-block;
            width: 100px;
            height: 50px;
            background-color: lightcoral;
            margin-right: 10px;
        }

        .none-example {
            display: none;
        }
    </style>
</head>
<body>
    <h1>CSS Display Properties Examples</h1>

    <h2>Block</h2>
    <div class="block-example">This is a block element.</div>

    <h2>Inline</h2>
    <span class="inline-example">This is an inline element.</span>
    <span class="inline-example">Another inline element.</span>

    <h2>Inline-Block</h2>
    <div class="inline-block-example">Box 1</div>
    <div class="inline-block-example">Box 2</div>

    <h2>None</h2>
    <div class="none-example">This element is hidden using display: none.</div>
</body>
</html>
