<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        #trans 
        {
         width: 80%;
         height: auto;
         margin: auto;
         margin-top: 5%;
         display: flex;
         flex-wrap: wrap;

        }
        .box
        {
            width: 120px;
            height: 120px;
            background-color: red;
            /* transform: rotate(45deg); */
            /* transform: scale(3,4); */
            /* transform: scaleX(3); */
             /* transform: scaleY(3); */
             /* transform: skew(15deg); */
               transform: skew(-15deg);
        }

        #btn
        {
        width: 200px;
        height: auto;
        padding: 15px;
        background-color: red;
        margin-top: 5%;
        margin-left: 10%;
        border: none;
        font-size: 25px;
        color: white;
        transform: skew(-25deg);    
        }
       
        #btn:hover
        {
        width: 200px;
        height: auto;
        padding: 15px;
        background-color: blue;
        transition: 4s ease all;
        margin-top: 5%;
        margin-left: 10%;
        border: none;
        font-size: 25px;
        color: white;
        transform: skew(0deg);    
            
    }
       
    </style>
</head>
<body>

    <section id="trans">
        <div class="box"></div>
        <button type="button" id="btn">Send Me</button>
    </section>
    
</body>
</html>
